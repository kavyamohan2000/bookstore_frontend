<h1 class="text-primary">TheBookStore</h1>
<body>
   
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="wrapper">
                <div class="{{ 'alert '+ loginClass  }}" role="alert">
                    {{ loginResponse }}
                  </div>
                <h2 class="text-center">Login
                </h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="OnSubmitHandler()">
                    <div class="form-group">
                        <label>UserId</label>
                        <input type="text" class="form-control" formControlName="userid" [class.is-invalid]="userid?.invalid && userid?.touched">
                        <div *ngIf="userid?.errors && userid?.touched">
                            <small class="text-danger" *ngIf="userid?.errors?.['required']">This field is required.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">This field is required.</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">The password should atleast be of 6 characters.</small>
                        </div>
                    </div>
                    <input type="submit" value="Login" class="btn btn-pink btn-block test-light">
                </form>
                <br>
                <p class="text-center">
                    <a routerLink="/register">New User?Click here.</a>
                </p>

            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>

</body>
