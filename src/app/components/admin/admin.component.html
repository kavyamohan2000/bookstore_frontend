<h1 class="text-center">Welcome Administrator</h1>
<br>
<br>
<br>
<div *ngIf="admin">
    <form [formGroup]="newbook" (submit)="OnSubmit()">
        <div class="form-group">
            <label>Book Id</label>
            <input class="form-control" formControlName="bookid" type="text">
        </div>
        <div class="form-group">
            <label>Category Id</label>
            <input class="form-control" formControlName="categoryid" type="number">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" formControlName="title" type="text">
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input class="form-control" formControlName="isbn" type="text">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input class="form-control" formControlName="year" type="text">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" formControlName="price" type="text">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" formControlName="description" type="text">
        </div>
        <div class="form-group">
            <label>Position</label>
            <input class="form-control" formControlName="position" type="text">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input class="form-control" formControlName="status" type="text">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input class="form-control" formControlName="image" type="text">
        </div>
        <input type="submit" value="Add book" class="btn btn-danger btn-block">
    </form>
   
    <br>
    <br>
    <br>
    <form [formGroup]="bookIdform" (submit)="OnClickHandler()">
    <div  class="form-group">
        <label >Enter Book Id of Book to be removed</label>
        <input class="form-control" formControlName="bookid" type="text" ></div>
    
    <input class="btn btn-block btn-danger"type="submit" value="Remove Book">
    </form>
    <br>
    <br>
    <br>
     <form [formGroup]="activateuser" (submit)="OnClickActivate()">
    <label>Enter User Id</label>
    <div class="form-group"><input class="form-control" formControlName="userid" type="text"  value=""></div>
    <input type="submit" value="Activate User" class="btn btn-danger btn-block">
    </form>
    
    <br>
    <br>
    <br>
    <form [formGroup]="deactivateuser" (submit)="OnClickDeactivate()">
        <label>Enter User Id</label>
        <div class="form-group"><input class="form-control" formControlName="userid" type="text"  value=""></div>
        <input type="submit" value="Deactivate User" class="btn btn-danger btn-block">
        </form>
</div>

<div *ngIf="!admin">
    Page accessible only to admin.
</div>
