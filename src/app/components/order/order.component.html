

<app-navbar></app-navbar>
<div class="container">
<h2>Order</h2>

  <div class="row">
<div *ngFor="let book of books" class="col-lg-4">
    <div class="card" style="width: 18rem;">
        <img src="https://covers.openlibrary.org/b/isbn/{{book.Image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book.Title}}</h5>
          <p class="card-text">ISBN: {{book.ISBN}}</p>
          <p class="card-text">Year: {{book.Year}}</p>
          <p class="card-text">Price: {{book.Price}}</p>
          
        </div>
      </div>
    </div>

    <br>
    <br>
  </div>
<h2>Total price : {{totalprice|currency}}</h2>
<button  class="btn btn-primary btn-block">Make Payment</button>
</div>
