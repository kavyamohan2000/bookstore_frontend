<div class="row">
<div *ngFor="let cat of categories" class="col-lg-4"> 
<div class="card" style="width: 18rem;">
    <img src="https://covers.openlibrary.org/b/isbn/{{cat.Image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cat.CategoryName}}</h5>
      <p class="card-text">{{cat.Description}}</p>
      <button (click)="OnClick(cat.CategoryId)" class="btn btn-primary">See Books</button>
    </div>
  </div>
</div>
</div>
