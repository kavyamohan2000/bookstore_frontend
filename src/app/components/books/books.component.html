<div class="container">
<div class="row">
<div *ngFor="let book of books" class="col-lg-4">
<div class="card" style="width: 18rem;">
    <img src="https://covers.openlibrary.org/b/isbn/{{book.Image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{book.Title}}</h5>
      <p class="card-text">ISBN: {{book.ISBN}}</p>
      <p class="card-text">Year: {{book.Year}}</p>
      <p class="card-text">Price: {{book.Price}}</p>
      <button routerLink="/wishlist" (click)="OnClick(book.BookId)" class="btn btn-warning">WishList</button>
      <br>
      <button routerLink="/cart" (click)="OnClickHandler(book.BookId)" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div></div></div>
