<app-navbar></app-navbar>
<div class="container">
<h2>Cart</h2>

<div class="row">
<div *ngFor="let book of books" class="col-lg-4">
    <div class="card" style="width: 18rem;">
        <img src="https://covers.openlibrary.org/b/isbn/{{book.Image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book.Title}}</h5>
          <p class="card-text">ISBN: {{book.ISBN}}</p>
          <p class="card-text">Year: {{book.Year}}</p>
          <p class="card-text">Price: {{book.Price}}</p>
          <button (click)="OnClick(book.BookId)" class="btn btn-danger">Remove from Cart</button>
          <br>
          
        </div>
      </div>
    
    </div>
    

  </div>
  <br>
    <br>
    <a routerLink="/wishlist" class="btn btn-primary btn-block text-white">Go to WishList</a>
    <br>
    <br>

<button  (click)="OnClickHandler()" class="btn btn-primary btn-block text-white">Order Items</button>
</div>
